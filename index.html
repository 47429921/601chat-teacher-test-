<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <button>點擊發起通知</button>
  </body>
  <script>
    window.addEventListener("load", function() {
      // 首先，讓我們檢查我們是否有許可權發出通知
      // 如果沒有，我們就請求獲得許可權
      if (window.Notification && Notification.permission !== "granted") {
        Notification.requestPermission(function(status) {
          if (Notification.permission !== status) {
            Notification.permission = status;
          }
        });
      }



      
          var n = new Notification("這是一個測試提醒");


        // 如果使用者沒有選擇是否顯示通知
        // 注：因為在 Chrome 中我們無法確定 permission 屬性是否有值，因此
        // 檢查該屬性的值是否是 "default" 是不安全的。
        else if (window.Notification && Notification.permission !== "denied") {
          Notification.requestPermission(function(status) {
            if (Notification.permission !== status) {
              Notification.permission = status;
            }

            // 如果使用者同意了
            if (status === "granted") {
              var n = new Notification("這是一個測試提醒","如收到代表測試成功");
            }

            // 否則，我們可以讓步的使用常規模態的 alert
            else {
              alert("這是一個測試提醒","如收到代表測試失敗");
            }
          });
        }

        // 如果使用者拒絕接受通知
        else {
          // 我們可以讓步的使用常規模態的 alert
          alert("這是一個測試提醒","如收到代表不同意通知");
        }
      });
    });
  </script>
</html>
